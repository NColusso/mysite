{% extends 'polls/base.html' %}
{% block content %}

<form method="post">
  {% csrf_token %}
  <h1>Are you sure you want to delete this question?</h1>
  <p>
    Along with deleting the question, you will be deleting the votes as well
  </p>
  <input type="submit" value="Yes" />
  <a href="{% url 'polls:index' %}">Cancel</a>
</form>

{% endblock %}
